<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Usar la cÃ¡mara interna de MindAR (sin look-controls ni giroscopio) -->
      <a-camera active="false" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

      <!-- Occluder -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 -0.3 0.15"
          rotation="0 0 0"
          scale="0.065 0.065 0.065"
          src="#headModel"
          visible="false"
        ></a-gltf-model>
      </a-entity>

      <!-- Lentes anclados -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="#glassesModel"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.01 0.01 0.01"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
