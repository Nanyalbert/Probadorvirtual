<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
    <script>
      AFRAME.registerComponent('lock-camera', {
        init: function () {
          const cam = this.el;
          cam.setAttribute('rotation', { x: 0, y: 0, z: 0 });
          cam.setAttribute('position', { x: 0, y: 0, z: 0 });
        },
        tick: function () {
          this.el.object3D.rotation.set(0, 0, 0);
          this.el.object3D.position.set(0, 0, 0);
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Cámara fija sin controles y bloqueo -->
      <a-camera active="true" position="0 0 0" look-controls="enabled: false" wasd-controls-enabled="false" lock-camera></a-camera>

      <!-- Occluder para que la cabeza real tape el objeto 3D detrás -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 -0.3 0.15"
          rotation="0 0 0"
          scale="0.065 0.065 0.065"
          src="#headModel"
          visible="false"
        ></a-gltf-model>
      </a-entity>

      <!-- Gafas ancladas a la cara -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="#glassesModel"
          rotation="0 0 0"
          position="0 0 0"
          scale="1.2 1.2 1.2"          visible="true"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
