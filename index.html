<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
        <a-asset-item id="glassesModel" src="https://raw.githubusercontent.com/Nanyalbert/Probadorvirtual/main/PalermoCarey.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara fija sin controles -->
      <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls-enabled="false"></a-camera>

      <!-- Head occluder -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          src="#headModel"
          position="0 -0.3 0.15"
          rotation="0 0 0"
          scale="0.065 0.065 0.065"
        ></a-gltf-model>
      </a-entity>

      <!-- Modelo de lentes anclado a la cara -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="#glassesModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          visible="true"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
